<head>

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <title>Fitness</title>
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <header>
        <div class="headerContainer">
            <!-- Navigation -->
            <nav>
                <div class="logo">
                    <h1>Fitness</h1>
                </div>
                <div>
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <!-- Hero Section -->
            <section id="hero">
                <div class="heroTextContainer">
                    <h1>Get body in <span class="difText">shape</span> & stay healthy</h1>
                    <p>A huge selection of health and fitness content, healthy recipes and transformation stories to

                        <button class="primaryBtn">Join Club Now!</button>
                        <button class="heroBtn">Download App</button>
                    </div>
                </div>
                <div class="heroImage">
                    <img src="./images/hero-Img.png" alt="">
                    <div class="heroImgDetails-1">
                        <h3>500+</h3>
                        <p>Free Workout Videos</p>
                    </div>
                    <div class="heroImgDetails-2">
                        <div class="heroPlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div>
                            <h3>350+</h3>
                            <p>Video tutorial</p>
                        </div>
                    </div>
